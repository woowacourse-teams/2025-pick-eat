name: Back-Dev Build and Deploy

on:
  pull_request:
    branches: [ "back/dev" ]

jobs:
  ci:
    runs-on: ubuntu-24.04
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SUBMODULE_KEY }}
          submodules: recursive

      - name: Update Submodule
        run: git submodule update --remote

      - name: Generate short SHA
        id: meta
        run: echo "short_sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 21
          cache: gradle

      - name: Build JAR
        working-directory: ./backend
        run: ./gradlew clean build -x test --no-daemon --build-cache

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          platforms: linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }}:${{ steps.meta.outputs.short_sha }}
          build-args: |
            SPRING_ACTIVE_PROFILE=dev

  cd:
    needs: ci
    runs-on: [ self-hosted, dev ]
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SUBMODULE_KEY }}
          submodules: true

      - name: Copy Docker Compose
        run: |
          sudo cp ./backend/docker/docker-compose.dev.yml /home/ubuntu/project/application/docker-compose.yml

      - name: Backup DB Data
        run: |
          if [ -f "/home/ubuntu/project/database_backup/backup_db.sh" ]; then
            chmod +x /home/ubuntu/project/database_backup/backup_db.sh
            /home/ubuntu/project/database_backup/backup_db.sh
          else
            echo "‚ö†Ô∏è backup_db.sh not found, skipping backup"
          fi
        continue-on-error: true

      - name: Run Blue-Green Deploy
        run: |
          if [ -f "/home/ubuntu/project/deploy.sh" ]; then
            echo "üöÄ Running deploy script..."
            chmod +x /home/ubuntu/project/deploy.sh
            /home/ubuntu/project/deploy.sh
          else
            echo "‚ùå /home/ubuntu/project/deploy.sh not found!"
            exit 1
          fi
