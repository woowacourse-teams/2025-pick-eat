version: '3.8'
services:
  backend:
    image: pickeat/pickeat:latest
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./data/springboot/logs:/var/logs
    environment:
      SPRING_ACTIVE_PROFILE: dev
    networks:
      - app-tier

  mysqldb:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pickeat_db
      MYSQL_USER: pickeat
      MYSQL_PASSWORD: pickeatcheeze33
      SPRING_ACTIVE_PROFILE: dev
    ports:
      - '3306:3306'
    restart: always
    volumes:
      - 'mysqldb-data:/var/lib/mysql'
    networks:
      - app-tier


  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    ports:
      - "12345:12345"
    volumes:
      - ./data/springboot/logs:/var/log/spring
      - ./data/alloy/config.alloy:/etc/alloy/config.alloy
    environment:
      - ALLOY_ENV=dev
    networks:
      - app-tier

volumes:
  mysqldb-data:
    driver: local

networks:
  app-tier:
    driver: bridge
